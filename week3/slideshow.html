<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
      <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>

    <div class="slideshow">
      <picture>
        <source media="(max-width:600px)" srcset="images/badger1-sm.jpg"/>
      <img class="sizing" src="images/badger1.jpg" alt="A badger" />
      </picture>
        <picture>
          <source media="(max-width:600px)" srcset="images/badger2-sm.jpg"/>
      <img class="sizing" src="images/badger2.jpg" alt="A badger" />
      </picture>
        <picture>
          <source media="(max-width:600px)" srcset="images/badger3-sm.jpg"/>
      <img class="sizing" src="images/badger3.jpg" alt="A badger" />
      </picture>
        <picture>
          <source media="(max-width:600px)" srcset="images/badger4-sm.jpg"/>
      <img class="sizing" src="images/badger4.jpg" alt="A badger" />
      </picture>
        <picture>
          <source media="(max-width:600px)" srcset="images/mushroom-sm.jpg"/>
      <img class="sizing" src="images/mushroom.jpg" alt="A badger" />
    </picture>
      <div class="navButton" id="leftButton"><</div>
      <div class="navButton" id="rightButton">></div>
    </div>

    <script>
      let currentSlide = 0;
      let slides = document.querySelectorAll(".slideshow img");

      nextSlide = () => {
        currentSlide++;
        if (currentSlide >= slides.length) currentSlide = 0;
        showSlide();
      };

      prevSlide = () => {
        currentSlide--;
        if (currentSlide < 0) currentSlide = slides.length - 1;
        showSlide();
      };

      showSlide = () => {
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.opacity = 0;
          slides[i].style.display = "none";
        }
        slides[currentSlide].style.opacity = 1;
        slides[currentSlide].style.display = "block";
      };

      showSlide();
      document
        .getElementById("leftButton")
        .addEventListener("click", prevSlide);
      document
        .getElementById("rightButton")
        .addEventListener("click", nextSlide);
    </script>

  </body>

</html>
